<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIT-ASSISTANT</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="ide">
      <div class="wrapper">
        <a class="logo" href="#home">
          <img src="./assets/icons8-casa-24.png" alt="">
        </a>
      </div>
    </nav>

    <section id="home">
      <div class="wrapper">
        <div class="col-a">
          <header>
            <h4>fit-ASSISTANT</h4>
            <h1>A sua composição corporal de forma objetiva</h1>
          </header>

          <div class="content">
            <p>
             Preencha o formuário com oo valor dos seus dados em centímetros 
             <form id="userForm">
              <label for="sexo">Sexo:</label><br>
              <input type="radio" id="masculino" name="sexo" value="Masculino" required>
              <label for="masculino">Masculino</label><br>
              <input type="radio" id="feminino" name="sexo" value="Feminino">
              <label for="feminino">Feminino</label><br><br>

              <label for="altura">Altura (em centímetros):</label><br>
              <input type="number" id="altura" name="altura" required><br><br>

              <label for="circunferenciaAbdominal">Circunferência do Abdominal (em centímetros):</label><br>
              <input type="number" id="circunferenciaAbdominal" name="circunferenciaAbdominal" required><br><br>

              <label for="circunferenciaPescoco">Circunferência do Pescoço (em centímetros):</label><br>
              <input type="number" id="circunferenciaPescoco" name="circunferenciaPescoco" required><br><br>

              <div id="circunferenciaQuadrilDiv">
                  <label for="circunferenciaQuadril">Circunferência do Quadril (em centímetros):</label><br>
                  <input type="number" id="circunferenciaQuadril" name="circunferenciaQuadril" required><br><br>
              </div>

              <button class="button" type="submit">Calcular Gordura Corporal</button>
          </form>
            </p>
            <!-- <a class="button" href="#contact">
              Agende sua consulta
            </a> -->
          </div>
        </div>

        <div class="col-b">
          <img
            src="./assets/homem-sem-camisa-passando-fita-metrica-ao-redor-da-barriga.png"
            alt="Homem com o corpo saudável medindo a circunferencia abdominal com uma fita métrica"
          />
        </div>

        <div class="stats">
          <div class="stat">
            <h3>17,4%</h3>
            <p>Gordura Corporal</p>
          </div>
          <div class="stat">
            <h3>4800 cal</h3>
            <p>TMB</p>
          </div>
        </div>
      </div>
    </section>
 
    <footer>
      <div class="wrapper">
        <div class="col-a">

          <p>
            ©2024 Hugo Souza. <br />
          </p>
        </div>
        <div class="col-b">
        </div>
      </div>
    </footer>

    <!-- ScrollReveal Lib -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./main.js"></script>
  </body>
</html>
