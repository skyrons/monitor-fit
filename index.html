<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIT-ASSISTANT</title>

    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/pagination.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <nav id="ide">
      <div class="wrapper">
        <a class="logo" href="#home">
          <img src="./assets/icons8-casa-24.png" alt="">
        </a>
      </div>
    </nav>

    <section id="home">
      <div class="wrapper">
        <div class="col-a">
          <header>
            <h4>fit-ASSISTANT</h4>
            <h1>A sua composição corporal de forma objetiva</h1>
          </header>

          <div class="content">
            <p>
             Preencha o formuário com o valor dos seus dados em centímetros 
            </p>

     
              <!-- Abas para selecionar -->
              <div class="tabs">
                  <button class="tab-button active" onclick="openTab(event, 'masculino')">Masculino</button>
                  <button class="tab-button" onclick="openTab(event, 'feminino')">Feminino</button>
              </div>

               <!-- Conteúdo das Abas -->
              <div id="masculino" class="tab-content active">
                <form id="formMasculino">
                  <label for="estatura">Estatura:</label>
                  <input type="number" id="estatura" name="estatura">
                  
                  <label for="circNK">Circunferencia do Pescoço:</label>
                  <input type="number" id="circNK" name="circNK">
                  
                  <label for="circAbs">Circunferencia Do Abdômen:</label>
                  <input type="number" id="circAbs" name="circAbs">
                  
                  <label for="idade">Idade:</label>
                  <input type="number" id="idade" name="idade">

                  <label for="weight">Peso atual:</label>
                  <input type="number" id="weight" name="weight">

                  <button class="calc" type="button" onclick="calcular('masculino')">Calcular</button>
               </form>
              </div>
              
              <div id="feminino" class="tab-content">
                <form id="formFeminino">
                    <label for="estatura">Estatura:</label>
                    <input type="number" id="estatura" name="estatura">
                    
                    <label for="circNK">Circunferencia do Pescoço:</label>
                    <input type="number" id="circNK" name="circNK">
                    
                    <label for="circAbs">Circunferencia Do Abdômen:</label>
                    <input type="circAbs" id="circAbs" name="circAbs">
    
                    <label for="circQd">Circunferencia Do Quadril:</label>
                    <input type="number" id="circQd" name="circQd">
                    
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade">
    
                    <label for="weight">Peso atual:</label>
                    <input type="number" id="weight" name="weight">
    
                    <button class="calc" type="button" onclick="calcular('feminino')">Calcular</button>
                </form>
              </div>
           
          </div>
        </div>

        <div class="col-b">
          <img
            src="./assets/homem-sem-camisa-passando-fita-metrica-ao-redor-da-barriga.png"
            alt="Homem com o corpo saudável medindo a circunferencia abdominal com uma fita métrica"
          />
        </div>

        <div id="status" class="stats">
          <div class="stat">
            <h3 id="resultadoGordura">0%</h3>
            <p>Gordura Corporal</p>
          </div>
          <div class="stat">
            <h3 id="resultadoTMB">0 cal</h3>
            <p>TMB</p>
          </div>
        </div>
      </div>
    </section>
 
    <footer>
      <div class="wrapper">
        <div class="col-a">

          <p>
            ©2024 Hugo Souza. <br />
          </p>
        </div>
        <div class="col-b">
        </div>
      </div>
    </footer>

    <!-- ScrollReveal Lib -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/scrollReveal.js"></script>
    <script src="js/paginationControll.js"></script>
    <script src="js/componentCalc.js"></script>
  </body>
</html>
